<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meeting Follow-Up Agent</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="top-bar">
        <button id="connect-drive-btn">Connect to Google Drive</button>
        <span id="drive-status" style="margin-left:14px;"></span>
    </div>
    <div class="dashboard">
        <aside class="sidebar">
            <div style="display:flex;align-items:center;justify-content:space-between;">
                <h2 style="margin:0;">Previous Meeting Transcripts</h2>
                <button id="refresh-transcripts-btn" title="Refresh"
                    style="margin-left:10px;
                           background:#3764ff;
                           color:#fff;
                           border:none;
                           padding:7px 11px 5px 11px;
                           border-radius:6px;
                           cursor:pointer;
                           font-size:1.15rem;
                           display:flex;
                           align-items:center;">
                    &#x21bb;
                </button>
            </div>
            <div class="transcript-list" style="margin-top:22px;"></div>
        </aside>
        <main class="main-content">
            <div class="container">
                <h1>Meeting Follow-Up Agent</h1>
                <div class="fetch-bar">
                    <input type="text" id="meeting-id-input" placeholder="Paste Meeting ID" />
                    <button id="fetch-transcript-btn">Fetch</button>
                </div>
                <div class="transcript-box">
                    <h2>Transcript</h2>
                    <div id="transcript-display">
                        <p class="placeholder">Transcript Show</p>
                    </div>
                </div>
                <div class="action-buttons">
                    <button id="create-action-item-btn">Create Action Item</button>
                    <button id="add-extra-context-btn">Add Extra Context</button>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/js/index.js"></script>
</body>
</html>
